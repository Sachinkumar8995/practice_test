<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="userProfile.css">
</head>
<body>

    <div class="profile-card">

        <h2 class="user-name">John Doe</h2>

            Frontend Developer | UI Enthusiast | Coffee Lover â˜•
        </p>

        <div class="stats">

                <p>Posts</p>
            </div>
            <div class="stat">
                <h3>5.4K</h3>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h3>300</h3>
                <p>Following</p>
            </div>
        </div>

        <button class="follow-btn">Follow</button>
    </div>

</body>
</html>
